<!DOCTYPE html>
<html>
    <head>
        <title>Piano Notes Learner</title>
        <link rel="stylesheet" href="./style.css">
        <link href="./assets/favicon.ico" rel="icon" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="note-to-find" class="spacing note-container">Note à trouver : <span id="note"></span></div>
<select id="notation-system" class="spacing">
    <option value="latin">Notation Latine (Do, Ré, Mi...)</option>
    <option value="anglo">Notation Anglo-Saxonne (C, D, E...)</option>
</select>
<label class="spacing">
    <input type="checkbox" id="include-black-keys" /> Inclure les touches noires
</label>
        <div id="piano-container">
            <div class="piano">
                <div class="key white">
                    <audio src="./assets/audio/C4.mp3" type="audio/mp3" id="Do"></audio>
                </div>
                <div class="key black">
                    <audio src="./assets/audio/Db4.mp3" type="audio/mp3" id="Do#"></audio>
                </div>
                <div class="key white">
                    <audio src="./assets/audio/D4.mp3" type="audio/mp3" id="Ré"></audio>
                </div>
                <div class="key black" id="Do#">
                    <audio src="./assets/audio/Db4.mp3" type="audio/mp3" id="Ré#"></audio>
                </div>
                <div class="key white">
                    <audio src="./assets/audio/E4.mp3" type="audio/mp3" id="Mi"></audio>
                </div>
                <div class="key white">
                    <audio src="./assets/audio/F4.mp3" type="audio/mp3" id="Fa"></audio>
                </div>
                <div class="key black">
                    <audio src="./assets/audio/Gb4.mp3" type="audio/mp3" id="Fa#"></audio>
                </div>
                <div class="key white">
                    <audio src="./assets/audio/G4.mp3" type="audio/mp3" id="Sol"></audio>
                </div>
                <div class="key black">
                    <audio src="./assets/audio/Ab4.mp3" type="audio/mp3" id="Sol#"></audio>
                </div>
                <div class="key white">
                    <audio src="./assets/audio/A4.mp3" type="audio/mp3" id="La"></audio>
                </div>
                <div class="key black">
                    <audio src="./assets/audio/Bb4.mp3" type="audio/mp3" id="La#"></audio>
                </div>
                <div class="key white">
                    <audio src="./assets/audio/B4.mp3" type="audio/mp3" id="Si"></audio>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
